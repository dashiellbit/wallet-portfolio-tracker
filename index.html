<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Portfolio Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Crypto Portfolio Tracker</h1>
        </header>

        <main>
            <div class="wallet-input">
                <input type="text" id="walletAddress" placeholder="Enter wallet address (0x...)">
                <button id="addWallet">Add Wallet</button>
                <button id="exportData" class="export-btn">Export Data</button>
            </div>

            <div id="portfolioView">
                <div class="summary-card">
                    <h2>Total Portfolio Value</h2>
                    <div id="totalValue">$0.00</div>
                </div>

                <div class="wallets-list">
                    <h3>Tracked Wallets</h3>
                    <div id="walletsList"></div>
                </div>

                <div class="chart-container">
                    <h3>Portfolio Distribution</h3>
                    <canvas id="portfolioChart"></canvas>
                </div>

                <div class="chart-container">
                    <h3>Portfolio History (30 days)</h3>
                    <canvas id="historyChart"></canvas>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="src/storage.js"></script>
    <script src="src/api.js"></script>
    <script src="src/app.js"></script>
    <script src="src/chart.js"></script>
    <script src="src/export.js"></script>
</body>
</html>
